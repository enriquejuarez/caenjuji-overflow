<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field>
        <input type="text" matInput placeholder="Título" name="title" id="title" ngModel>
    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput placeholder="Descripción" name="description" id="description" ngModel>
    </mat-form-field>
    <mat-grid-list cols="3" rowHeight="3:2">
        <mat-grid-tile>
            <mat-radio-group [ngModel] name="icon">
                <mat-radio-button value="none">
                    <i mat-list-icon name="icon" class="material-icons colored">help</i>
                    <small>Sin ícono</small>
                </mat-radio-button>
            </mat-radio-group>
        </mat-grid-tile>
        <mat-grid-tile *ngFor="let icon of icons">
            <mat-radio-group [ngModel] name="icon">
                <mat-radio-button  value="devicon-{{icon.name}}-{{getIconVersion(icon)}}">
                    <i mat-list-icon name="icon" class="devicon-{{icon.name}}-{{getIconVersion(icon)}} colored"></i>
                </mat-radio-button>
            </mat-radio-group>
        </mat-grid-tile>
    </mat-grid-list>
    <button type="submit" mat-raised-button color="accent">Enviar</button>
</form>
